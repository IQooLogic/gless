name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: make build-all VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/gless-*
            dist/checksums.txt
          body: |
            ## GLess ${{ steps.get_version.outputs.VERSION }}
            
            A terminal pager with ANSI escape code support for viewing colorful log files.
            
            ### Installation
            
            Download the appropriate binary for your platform and add it to your PATH.
            
            ### Platforms
            
            - **Windows**: `gless-windows-amd64.exe`, `gless-windows-arm64.exe`
            - **Linux**: `gless-linux-amd64`, `gless-linux-arm64`, `gless-linux-arm`
            - **macOS**: `gless-darwin-amd64`, `gless-darwin-arm64`
            
            ### Usage
            
            ```bash
            # View a file
            gless myfile.log
            
            # Read from stdin
            cat file.log | gless -
            
            # With Docker
            docker logs container | gless -
            ```
            
            ### Verify checksums
            
            ```bash
            sha256sum -c checksums.txt
            ```
            
            For more information, see the [README](https://github.com/${{ github.repository }}).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
